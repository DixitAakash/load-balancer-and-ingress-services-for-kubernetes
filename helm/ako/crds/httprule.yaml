apiVersion: "apiextensions.k8s.io/v1beta1"
kind: "CustomResourceDefinition"
metadata:
  name: "httprules.ako.k8s.io"
spec:
  group: "ako.k8s.io"
  version: "v1alpha1"
  scope: "Namespaced"
  names:
    plural: "httprules"
    singular: "httprule"
    kind: "HTTPRule"
    shortNames:
      - "httprule"
  subresources:
    status: {}
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          required:
          - hostrule
          properties:
            hostrule:
              type: string
              pattern: '^[^\/]+\/[^\/]+$'
            paths:
              type: array
              items:
                type: object
                required:
                - target
                properties:
                  target: 
                    type: string
                    pattern: '^\/.*$'
                  loadBalancerPolicy:
                    type: object
                    properties:
                      algorithm:
                        type: string
                        enum:
                          - LB_ALGORITHM_CONSISTENT_HASH
                          - LB_ALGORITHM_CORE_AFFINITY
                          - LB_ALGORITHM_FASTEST_RESPONSE
                          - LB_ALGORITHM_FEWEST_SERVERS
                          - LB_ALGORITHM_FEWEST_TASKS
                          - LB_ALGORITHM_LEAST_CONNECTIONS
                          - LB_ALGORITHM_LEAST_LOAD
                          - LB_ALGORITHM_NEAREST_SERVER
                          - LB_ALGORITHM_RANDOM
                          - LB_ALGORITHM_ROUND_ROBIN
                          - LB_ALGORITHM_TOPOLOGY
                      hash:
                        type: string
                        enum:
                          - LB_ALGORITHM_CONSISTENT_HASH_CALLID
                          - LB_ALGORITHM_CONSISTENT_HASH_SOURCE_IP_ADDRESS
                          - LB_ALGORITHM_CONSISTENT_HASH_SOURCE_IP_ADDRESS_AND_PORT
                          - LB_ALGORITHM_CONSISTENT_HASH_URI
                          - LB_ALGORITHM_CONSISTENT_HASH_CUSTOM_HEADER
                          - LB_ALGORITHM_CONSISTENT_HASH_CUSTOM_STRING
                      hostHeader:
                        type: string
                  tls:
                    type: object
                    required:
                    - type
                    properties:
                      type:
                        type: string
                        enum:
                          - reencrypt
                      sslProfile:
                        type: string
        status:
          type: object
          properties:
            status:
              type: string
            error:
              type: string
  additionalPrinterColumns:
  - name: HostRule
    type: string
    description: hostrule associated with the httprule
    JSONPath: .spec.hostrule
  - name: Status
    type: string
    description: status of the httprule object
    JSONPath: .status.status
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
